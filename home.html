<html>
  <head>
    <title>Pig Game</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
</html>
<body>
  <div class="wrapper">
    <div class="player-box player-a">
      <div class="score-wrap">
        <div class="name">Player A</div>
        <div class="score score-a">0</div>
      </div>
      <div class="current-box">
        <div class="text">Current</div>
        <div class="current-score current-a">0</div>
      </div>
    </div>
    <div class="player-box computer">
      <div class="score-wrap">
        <div class="name">Computer</div>
        <div class="score score-computer">0</div>
      </div>
      <div class="current-box">
        <div class="text">Current</div>
        <div class="current-score current-computer">0</div>
      </div>
    </div>
    <div class="turn"></div>
    <div class="new">
      <button id="newGame">New Game</button>
    </div>
    <div class="roll">
      <button id="diceButton">Roll</button>
    </div>
    <div class="hold">
      <button id="holdButton">Hold</button>
    </div>
    <div class="dice hidden"></div>
  </div>
</body>

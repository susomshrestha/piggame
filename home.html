<html>
  <head>
    <title>Pig Game</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
</html>
<body>
  <div class="wrapper">
    <div class="player-box player-a">
      <div class="score-wrap">
        <div class="name">Player A</div>
        <div class="score score-a">0</div>
      </div>
      <div class="current-box">
        <div class="text">Current</div>
        <div class="current-score current-a">0</div>
      </div>
    </div>
    <div class="player-box player-b">
      <div class="score-wrap">
        <div class="name">Player B</div>
        <div class="score score-b">0</div>
      </div>
      <div class="current-box">
        <div class="text">Current</div>
        <div class="current-score current-b">0</div>
      </div>
    </div>
    <div class="new">
      <button>New Game</button>
    </div>
    <div class="roll">
      <button>Roll</button>
    </div>
    <div class="hold">
      <button>Hold</button>
    </div>
    <div class="dice">
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
      <div class="dots"></div>
    </div>
  </div>
</body>
